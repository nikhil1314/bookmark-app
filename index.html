<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>site bookmark</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchbookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>bookmark your favorite site</h1>
        <form id="my-form">
            <div class="form-group">
                <label>site name</label>
                <input type="text" class="form-control" id="sitename" placeholder="website name">
            </div>
            <div class="form-group">
                <label>site url</label>
                <input type="text" class="form-control" id="siteurl" placeholder="site url">
            </div>
            <button type="submit" class="btn-btn-primary">submit</button>
        </form>

      </div> 

      <div class="bookmarks">
        <div class="col-lg-12">
         <div id="bookmarkresults"></div>

      <footer class="footer">
        <p>&copy; 2016 bookmark, Inc.</p>
      </footer>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
